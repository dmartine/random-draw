<!doctype html>
<html>
  <head>
    <title>Random Drawing Setup Form</title>
    <link rel='stylesheet' href='/style.css'>
  </head>
  <body>
    <p class='messages'></p>
    
    <h1>Drawing Setup</h1>
    
    <form action=''>
        
        <input type='text' name='name' placeholder='Event Name'><br>
        <input type='text' name='path' placeholder='Unique URL path' required><br>
        <input type='text' name='item' placeholder='Item to give away'><br><br>
        <p>If you want to provide a shortlink to your contest, enter the URL base below:</p>
        <input type='text' name='urlBase' placeholder='i.e. "http://mydomain.com"'><br>
        <p><em>* Note that you must also set a "BITLY_KEY" environment variable on your server!</em></p>
        
        <input type='submit' class='create' value='Create Drawing'>
    
    </form>
    
    <h2 class='navToDraw' style='display:none; text-align:center;'>
        <a href='#'>View entrants and draw a winner!</a>
    </h2>

    <script src="/socket.io.js"></script>
    <script src="/jqlite.js"></script>
    <script src="/app.js"></script>
    <script>
    rdw.initSetup();
    </script>

  </body>
</html>
