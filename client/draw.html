<!doctype html>
<html>
  <head>
    <title>Random Drawing Entry Form</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      #main { width: 50%; margin: 4em auto; font-size: 2em; text-align: center; }
      #result { height: 1.5em; }
      button { width: 100%; font-size: 1.5em; background: rgb(130, 224, 255); border: 1px solid rgb(130, 224, 255); padding: 1em 2em; }
      button:hover { background: rgb(100, 204, 235); border: 1px solid rgb(130, 130, 130); cursor: pointer; }
    </style>
  </head>
  <body>
    <div id='main'>
      <h1>And the winner is...</h1>
      <p id='result'></p>

      <button id='pick' disabled='disabled'>Choose</button>
    </div>

    <script src="socket.io.js"></script>
    <script>
      (function() {
        var socket = io(),
            btn = document.querySelector('#pick');

        socket.on('connect', function() {
          console.log('Connected to the server!', socket.id);
          btn.disabled = '';
        });

        btn.addEventListener('click', function(e) {
          e.preventDefault();

        //   socket.emit('draw');
        });
      })();
    </script>

  </body>
</html>
